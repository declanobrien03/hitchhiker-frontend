<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hitchhiker Routes</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
</head>
<body>
  <header>
    <h1>Hitchhiker Routes</h1>
  </header>

  <main>
    <div id="map"></div>

    <div id="controls">
      <input type="text" id="start" placeholder="Start location">
      <input type="text" id="end" placeholder="End location">
      <button id="add-route">Add Route</button>

      <ul id="routes-list"></ul>
    </div>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>

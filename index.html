<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Hitchhiker</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 10px;
      background: #222;
      color: white;
    }

    main {
      flex: 1;
      display: grid;
      grid-template-columns: 300px 1fr;
    }

    #controls {
      padding: 10px;
      border-right: 1px solid #ddd;
    }

    #map {
      height: 100%;
    }

    button {
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>

<header>
  <h2>Hitchhiker</h2>
</header>

<main>
  <div id="controls">
    <p><b>Click map to set start and end</b></p>
    <p>1st click = Start</p>
    <p>2nd click = End</p>

    <button id="clearBtn">Clear</button>
  </div>

  <div id="map"></div>
</main>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="app.js"></script>

</body>
</html>

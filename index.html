<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hitchhiker Routes</title>
  <link rel="stylesheet" href="style.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
</head>
<body>
  <header>
    <h1>ğŸ—ºï¸ Hitchhiker Routes</h1>
  </header>

  <main>
    <section class="map-section">
      <div id="map"></div>
    </section>

    <section class="routes-section">
      <div class="create-route">
        <input type="text" id="start" placeholder="Starting location">
        <input type="text" id="end" placeholder="Ending location">
        <button id="add-route">Add Route</button>
      </div>

      <h2>Saved Routes</h2>
      <ul id="routes-list">
        <!-- Routes will be dynamically added here -->
      </ul>
    </section>
  </main>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- App JS -->
  <script type="module" src="app.js"></script>
</body>
</html>

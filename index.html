<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Hitchhiker</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      height: 100vh;
      display: grid;
      grid-template-columns: 360px 1fr;
    }

    #sidebar {
      padding: 12px;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    h2 {
      margin: 0;
    }

    input, button {
      padding: 8px;
      font-size: 14px;
      width: 100%;
    }

    button {
      cursor: pointer;
    }

    #routes {
      flex: 1;
      overflow-y: auto;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }

    .route {
      border: 1px solid #ddd;
      padding: 6px;
      margin-bottom: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 6px;
    }

    .route span {
      cursor: pointer;
      flex: 1;
    }

    #map {
      height: 100%;
    }
  </style>
</head>
<body>

<div id="sidebar">
  <h2>Hitchhiker</h2>

  <input id="startInput" placeholder="Start location" />
  <input id="endInput" placeholder="End location" />
  <button id="createBtn">Create Route</button>

  <div id="routes"></div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="app.js"></script>
</body>
</html>

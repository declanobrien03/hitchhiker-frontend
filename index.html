<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Hitchhiker</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- Our CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<div id="sidebar">
  <h2>Hitchhiker</h2>

  <input id="startInput" placeholder="Start address" autocomplete="off" />
  <div id="startResults" class="results"></div>

  <input id="endInput" placeholder="End address" autocomplete="off" />
  <div id="endResults" class="results"></div>

  <button id="createBtn">Create Route</button>

  <div id="routes"></div>
</div>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Our JS -->
<script src="js/app.js"></script>
</body>
</html>
